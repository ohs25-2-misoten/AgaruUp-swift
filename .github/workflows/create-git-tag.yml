name: Create Git Tag

on:
  push:
    branches:
      - main

jobs:
  create-tag:
    name: Create Tag from Merged Release PR
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get merged PR information
        id: get_pr
        uses: actions/github-script@v7
        with:
          script: |
            const commit = context.sha;
            
            // ã“ã®ã‚³ãƒŸãƒƒãƒˆã«é–¢é€£ã™ã‚‹PRã‚’æ¤œç´¢
            const { data: prs } = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: commit
            });
            
            const mergedPR = prs.find(pr => pr.merged_at !== null);
            
            if (!mergedPR) {
              console.log('â„¹ï¸ No merged PR found for this commit');
              core.setOutput('should_create_tag', 'false');
              return;
            }
            
            console.log(`âœ… Found merged PR #${mergedPR.number}: ${mergedPR.title}`);
            
            // versionãƒ©ãƒ™ãƒ«ã¨releaseãƒ©ãƒ™ãƒ«ã‚’ãƒã‚§ãƒƒã‚¯
            const versionLabel = mergedPR.labels.find(label => label.name.startsWith('version: '));
            const hasReleaseLabel = mergedPR.labels.some(label => label.name === 'release');
            
            if (versionLabel && hasReleaseLabel) {
              const version = versionLabel.name.replace('version: ', '');
              console.log(`ğŸ·ï¸ Version: ${version}`);
              core.setOutput('should_create_tag', 'true');
              core.setOutput('version', version);
              core.setOutput('pr_number', mergedPR.number);
              core.setOutput('pr_title', mergedPR.title);
              core.setOutput('pr_body', mergedPR.body || '');
              core.setOutput('pr_url', mergedPR.html_url);
            } else {
              console.log('â„¹ï¸ PR does not have both version and release labels');
              core.setOutput('should_create_tag', 'false');
            }
      
      - name: Check if tag already exists
        if: steps.get_pr.outputs.should_create_tag == 'true'
        id: check_tag
        run: |
          VERSION="${{ steps.get_pr.outputs.version }}"
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "tag_exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ Tag v$VERSION already exists"
          else
            echo "tag_exists=false" >> $GITHUB_OUTPUT
            echo "âœ… Tag v$VERSION does not exist, will create it"
          fi
      
      - name: Create and push Git tag
        if: steps.get_pr.outputs.should_create_tag == 'true' && steps.check_tag.outputs.tag_exists == 'false'
        run: |
          VERSION="${{ steps.get_pr.outputs.version }}"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git tag -a "v$VERSION" -m "Release version $VERSION

Released from PR #${{ steps.get_pr.outputs.pr_number }}
${{ steps.get_pr.outputs.pr_title }}"
          
          git push origin "v$VERSION"
          
          echo "ğŸš€ Created and pushed tag v$VERSION"
      
      - name: Comment on PR with tag info
        if: steps.get_pr.outputs.should_create_tag == 'true' && steps.check_tag.outputs.tag_exists == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.get_pr.outputs.version }}';
            const prNumber = '${{ steps.get_pr.outputs.pr_number }}';
            const commentBody = `ğŸ·ï¸ **Git Tag Created**\n\nTag \`v${version}\` has been created and pushed.\n\nâ¡ï¸ GitHub Release will be created automatically.`;
            
            // æ—¢å­˜ã‚³ãƒ¡ãƒ³ãƒˆã‚’å–å¾—
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });
            
            // åŒã˜å†…å®¹ã®ã‚³ãƒ¡ãƒ³ãƒˆãŒæ—¢ã«å­˜åœ¨ã™ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
            const alreadyCommented = comments.some(c => c.body && c.body.includes(`ğŸ·ï¸ **Git Tag Created**`) && c.body.includes(`Tag \`v${version}\``));
            
            if (!alreadyCommented) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: commentBody
              });
            } else {
              console.log('åŒã˜ã‚¿ã‚°ã‚³ãƒ¡ãƒ³ãƒˆãŒæ—¢ã«å­˜åœ¨ã™ã‚‹ãŸã‚ã€æ–°è¦ã‚³ãƒ¡ãƒ³ãƒˆã¯æŠ•ç¨¿ã—ã¾ã›ã‚“ã€‚');
            }
