name: Create GitHub Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Extract version from tag
        id: extract_version
        run: |
          TAG_NAME="${{ github.ref_name }}"
          VERSION="${TAG_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "ğŸ“Œ Tag: $TAG_NAME, Version: $VERSION"
      
      - name: Find related PR
        id: find_pr
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.extract_version.outputs.version }}';
            
            // version: X.X.Xãƒ©ãƒ™ãƒ«ã‚’æŒã¤ãƒãƒ¼ã‚¸æ¸ˆã¿PRã‚’æ¤œç´¢
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed',
              base: 'main',
              sort: 'updated',
              direction: 'desc',
              per_page: 50
            });
            
            const relatedPR = prs.find(pr => 
              pr.merged_at !== null && 
              pr.labels.some(label => label.name === `version: ${version}`)
            );
            
            if (relatedPR) {
              console.log(`âœ… Found related PR #${relatedPR.number}`);
              core.setOutput('pr_found', 'true');
              core.setOutput('pr_number', relatedPR.number);
              core.setOutput('pr_title', relatedPR.title);
              core.setOutput('pr_body', relatedPR.body || '');
              core.setOutput('pr_url', relatedPR.html_url);
            } else {
              console.log('â„¹ï¸ No related PR found');
              core.setOutput('pr_found', 'false');
            }
      
      - name: Generate changelog
        id: changelog
        run: |
          VERSION="${{ steps.extract_version.outputs.version }}"
          
          # å‰ã®ã‚¿ã‚°ã‚’å–å¾—
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -n "$PREVIOUS_TAG" ]; then
            echo "ğŸ“ Generating changelog from $PREVIOUS_TAG to v$VERSION"
            
            # ã‚³ãƒŸãƒƒãƒˆãƒ­ã‚°ã‚’å–å¾—
            COMMITS=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
            
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            echo "$COMMITS" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "â„¹ï¸ No previous tag found, this is the first release"
            echo "changelog=Initial release" >> $GITHUB_OUTPUT
          fi
      
      - name: Create release notes
        id: release_notes
        run: |
          VERSION="${{ steps.extract_version.outputs.version }}"
          TAG="${{ steps.extract_version.outputs.tag }}"
          
          # ãƒªãƒªãƒ¼ã‚¹ãƒãƒ¼ãƒˆã®æ§‹ç¯‰
          NOTES="## ğŸš€ Release $VERSION"
          
          # PRãŒè¦‹ã¤ã‹ã£ãŸå ´åˆ
          if [ "${{ steps.find_pr.outputs.pr_found }}" = "true" ]; then
            NOTES="$NOTES

          ### ğŸ“‹ Release PR
          ${{ steps.find_pr.outputs.pr_title }}
          
          ${{ steps.find_pr.outputs.pr_body }}
          
          **PR**: ${{ steps.find_pr.outputs.pr_url }}"
                    fi
                    
                    # å¤‰æ›´å±¥æ­´ã‚’è¿½åŠ 
                    NOTES="$NOTES
          
          ### ğŸ“ Changes
          ${{ steps.changelog.outputs.changelog }}
          
          ---
          **Full Changelog**: https://github.com/${{ github.repository }}/compare/$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo 'initial')...$TAG"
                    
                    cat >> $GITHUB_OUTPUT <<EOF
          notes<<NOTES_EOF
          $NOTES
          NOTES_EOF
          EOF
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.extract_version.outputs.tag }}
          name: Release v${{ steps.extract_version.outputs.version }}
          body: ${{ steps.release_notes.outputs.notes }}
          draft: false
          prerelease: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Comment on PR about release
        if: steps.find_pr.outputs.pr_found == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.extract_version.outputs.version }}';
            const prNumber = '${{ steps.find_pr.outputs.pr_number }}';
            const releaseUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/releases/tag/v${version}`;
            
            const commentBody = `ğŸš€ **GitHub Release Created**\n\nâœ… Release v${version} is now available!\n\nğŸ”— [View Release](${releaseUrl})\n\n---\nXcode Cloud will build and deploy this version to App Store Connect automatically.`;
            
            // æ—¢å­˜ã‚³ãƒ¡ãƒ³ãƒˆã‚’å–å¾—
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });
            
            // æ—¢å­˜ã®ãƒªãƒªãƒ¼ã‚¹ã‚³ãƒ¡ãƒ³ãƒˆã‚’æ¤œç´¢
            const releaseComment = comments.find(c => c.body && c.body.startsWith('ğŸš€ **GitHub Release Created**'));
            
            if (releaseComment) {
              // ã‚³ãƒ¡ãƒ³ãƒˆã‚’æ›´æ–°
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: releaseComment.id,
                body: commentBody,
              });
            } else {
              // æ–°è¦ã‚³ãƒ¡ãƒ³ãƒˆã‚’ä½œæˆ
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: commentBody,
              });
            }
